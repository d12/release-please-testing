name: build-application

on:
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
    secrets:
      SECRET_STRING:
        required: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
    # Count the number of characters in the input and secret string and print to the console.
      - name: Count characters
        run: |
          secret="${{ secrets.secret_string }}"
          length=${#secret}
          echo "Secret string length: $length"
