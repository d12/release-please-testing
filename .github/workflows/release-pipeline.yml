on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-pipeline

jobs:
  release-please:
    uses: ./.github/workflows/release-please.yml
    secrets: inherit

  build-application:
    uses: ./.github/workflows/build-application.yml
    secrets: inherit

  deploy-production:
    runs-on: ubuntu-latest
    needs: [release-please, build-application]
    environment: production
    steps:
      - name: Count characters
        run: |
          secret="${{ secrets.secret_string }}"
          length=${#secret}
          echo "Secret string length: $length"

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [release-please, build-application]
    environment: staging
    steps:
      - name: Count characters
        run: |
          secret="${{ secrets.secret_string }}"
          length=${#secret}
          echo "Secret string length: $length"