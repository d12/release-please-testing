on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-pipeline

jobs:
  release-please:
    uses: ./.github/workflows/release-please.yml
    secrets: inherit

  # Builds the frontend application for the current SHA and stores the artifact in S3.
  build-frontend:
    needs: release-please
    runs-on: ubuntu-latest
    steps:
      - run: echo "Building frontend..."

  # Builds the backend application for the current SHA and stores the artifact in ECR.
  build-backend:
    needs: release-please
    runs-on: ubuntu-latest
    steps:
      - run: echo "Building backend..."

  # Deploys frontend application to necessary environments.
  # We check the current SHA deployed to the environment to only deploy if necessary.
  deploy-frontends:
    needs: [release-please, build-frontend]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, test]
    environment: ${{ matrix.environment }}
    steps:
      - run: echo "Deploying frontend to ${{ matrix.environment }} environment..."

  # Deploys backend application to necessary environments.
  # We check the current SHA deployed to the environment to only deploy if necessary.
  deploy-backends:
    needs: [release-please, build-backend]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, test]
    environment: ${{ matrix.environment }}
    steps:
      - run: echo "Deploying backend to ${{ matrix.environment }} environment..."
