on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-pipeline

jobs:
  release-please:
    uses: ./.github/workflows/release-please.yml
    secrets: inherit

  build-application:
    uses: ./.github/workflows/build-application.yml
    secrets: inherit

  deploy-production:
    runs-on: ubuntu-latest
    needs: [release-please, build-application]
    environment: production

    env:
      SECRET_STRING: ${{ secrets.SECRET_STRING }}

    uses: ./.github/workflows/deploy-environment.yml 
    secrets:
      SECRET_STRING: ${{ secrets.SECRET_STRING }}

