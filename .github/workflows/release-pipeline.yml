on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-pipeline

jobs:
  release-please:
    uses: ./.github/workflows/release-please.yml
    secrets: inherit

  build-application:
    uses: ./.github/workflows/build-application.yml
    secrets: inherit

  # The same as the below steps, but both brought together using matrix
  deploy-environments:
    runs-on: ubuntu-latest
    needs: [release-please, build-application]
    strategy:
      matrix:
        environment: [production, staging]
    environment: ${{ matrix.environment }}
    steps:
      - name: Count characters
        run: |
          secret="${{ secrets.secret_string }}"
          length=${#secret}
          echo "Secret string length: $length"