on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-pipeline

jobs:
  release-please:
    uses: ./.github/workflows/release-please.yml
    secrets: inherit

  build-application:
    uses: ./.github/workflows/build-application.yml
    secrets: inherit

  deploy-production:
    needs: [release-please, build-application]
    uses: ./.github/workflows/deploy-environment.yml 
    with:
      SECRET_STRING: ${{ secrets.PRODUCTION_SECRET_STRING }}

