on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-pipeline

jobs:
  release-please:
    uses: ./.github/workflows/release-please.yml
    secrets: inherit

  build-application:
    uses: ./.github/workflows/build-application.yml
    secrets: inherit

  deploy:
    needs: [release-please, build-application]
    strategy:
      matrix:
        env: [test, staging, production]
    uses: ./.github/workflows/deploy-environment.yml
    with:
      environment: ${{ matrix.env }}
    secrets: inherit
